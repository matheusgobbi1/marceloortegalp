<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcelo Ortega - Futuro da Venda</title>
    <link rel="stylesheet" href="css/utils/colors.css" />
    <link rel="stylesheet" href="css/utils/fonts.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/input.css" />
    <link rel="stylesheet" href="css/sections/hero.css" />
    <link rel="stylesheet" href="css/sections/lectures.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-content">
          <div class="logo">
            <img src="assets/images/marcelo-ortega.png" alt="Marcelo Ortega" />
          </div>

          <div class="hero-text">
            <h1>Compromisso com <span class="highlight">resultados</span></h1>
            <p>
              Aprenda com quem possui <strong>28 Anos de experiência</strong> em
              Palestras e Treinamentos de Equipes de Venda.
            </p>

            <form class="contact-form">
              <input type="text" placeholder="Nome" required />
              <div class="form-row">
                <input type="tel" placeholder="DDD + celular" required />
                <input type="email" placeholder="Email corporativo" required />
              </div>
              <input type="text" placeholder="Nome da empresa" required />
              <button type="submit" class="primary-button">
                Leve para sua empresa
              </button>
            </form>
          </div>

          <div class="hero-video">
            <iframe
              src="https://www.youtube.com/embed/VIDEO_ID"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- Lectures Section -->
    <section class="lectures-section">
      <div class="container">
        <h2 class="section-title">Alguns temas de palestras</h2>

        <div class="lectures-grid">
          <!-- Top row lectures -->
          <div class="top-row">
            <!-- Lecture 1 -->
            <div class="lecture-card">
              <div class="card-content">
                <img
                  src="assets/images/ART-1-ORTEGA2.webp"
                  alt="Vendas 2030"
                  class="card-image"
                />
              </div>
            </div>

            <!-- Lecture 2 -->
            <div class="lecture-card">
              <div class="card-content">
                <img
                  src="assets/images/ART-2-ORTEGA2.webp"
                  alt="Alta Produtividade"
                  class="card-image"
                />
              </div>
            </div>

            <!-- Lecture 3 -->
            <div class="lecture-card">
              <div class="card-content">
                <img
                  src="assets/images/ART-3-ORTEGA2.webp"
                  alt="Máxima Performance"
                  class="card-image"
                />
              </div>
            </div>
          </div>

          <!-- Bottom row lectures -->
          <div class="bottom-row">
            <!-- Lecture 4 -->
            <div class="lecture-card">
              <div class="card-content">
                <img
                  src="assets/images/ART-4-ORTEGA2.webp"
                  alt="Atreva-se a Mudar"
                  class="card-image"
                />
              </div>
            </div>

            <!-- Lecture 5 -->
            <div class="lecture-card">
              <div class="card-content">
                <img
                  src="assets/images/ART-5-ORTEGA2.webp"
                  alt="Vendendo Valor"
                  class="card-image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
